 <!-- 
                THE FLOW
 User fills out the form and clicks a submit button.
 form.js validates the form field user input.
 If successful user field completion & when user clicks submit, redirect to blog.html.
 -->
 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Custom Style Links to CSS -->
    <link rel="stylesheet" href="./my-blog/assets/css/blog.css">
    <link rel="stylesheet" href="./my-blog/assets/css/form.css">
    <link rel="stylesheet" href="./my-blog/assets/css/styles.css">

    <!-- Browser Tab Name / Site Name -->
    <title>The Blog Experiment</title>
</head>

<body>
            <!-- Nav -->
    <h1>The Blog Experiment</h1>
    <nav id="nav-bar">
    <img src="./my-blog/assets/images/moon.png" alt="image icon of the moon for dark mode">
    <img src="./my-blog/assets/images/goldmoon.png" alt="image icon of a gold moon for light mode">
    </nav>
</nav>
    <!-- h1 Title Above the Form -->
    <header>
        <h2>
            Create your new blog post!
        </h1>

    </header>
    
            <!-- Form Creation -->
<main>
    <form id="blogForm">
        <!-- Form Fields Creation - with ID's -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10"></textarea>
        <!-- Submit Button Creation -->
        <button type="submit">Submit</button>
    </form>
</main>

            <!-- Javascript Script Connection -->
    <script src="./my-blog/assets/js/blog.js"></script>
    <script src="./my-blog/assets/js/form.js"></script>
    <script src="./my-blog/assets/js/logic.js"></script>
</body>
</html>
